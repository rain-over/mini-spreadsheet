<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Spreadsheet</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        min-width: 50px;
      }

      th {
        text-align: center;
      }

      td {
        text-align: right;
      }

      td input {
        width: 98%;
        padding: 0;
        margin: 0 auto;
        /* outline: 1px solid #bbbbbb; */
        border: 0;
      }
      td input::-webkit-outer-spin-button,
      td input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      td input:focus-visible {
        outline: none;
      }

      td.active {
        outline: 2px solid black;
      }

      #bold,
      td.bold,
      td.bold input {
        font-weight: 600;
      }

      #italic,
      td.italic,
      td.italic input {
        font-style: italic;
      }

      #underline,
      td.underline,
      td.underline input {
        text-decoration: underline;
      }

      .mini-sprdxt-formatter {
        display: flex;
      }
      .mini-sprdxt-formatter div {
        border: 1px solid #bbb;
        height: 25px;
        width: 25px;
        text-align: center;
        line-height: 25px;
        margin: 2px 2px 2px 0;
      }

      .mini-sprdxt-formatter div.active {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <!-- <div id="mini-sprdxt"></div> -->
    <button id="refresh" type="button">Refresh</button>
    <script src="./src/utils.js"></script>
    <script src="./src/MiniSpreadSheet.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
